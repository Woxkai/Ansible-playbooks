- name : Configure webserver with nginx

	hosts : webservers

	become: true

	become_user: root

  tasks :

	- name: Install nginx

	  yum:
		name : "nginx"
		update_cache: yes

	- name: copy nginx config file
	template :
		src: nginx.conf.j2
		dest: /etc/nginx/nginx.conf

	- name: restart nginx
	  service:
		name: nginx
		state: restarted

	- user: name=worldy password={{password}}

	
